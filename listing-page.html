<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9;">

    <div style="background-color: orange; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Add a New Listing</h1>
    </div>

    <div style="margin: 50px auto; width: 80%; max-width: 600px; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-bottom: 20px; color: #333; text-align: center;">Enter Listing Details</h2>
        <form action="#" method="post" style="text-align: left;">
            <label for="title" style="display: block; margin-bottom: 8px; font-weight: bold;">Property Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter property title" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="location" style="display: block; margin-bottom: 8px; font-weight: bold;">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter property location" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="price" style="display: block; margin-bottom: 8px; font-weight: bold;">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter price in USD" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="description" style="display: block; margin-bottom: 8px; font-weight: bold;">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter property description" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

            <label for="image" style="display: block; margin-bottom: 8px; font-weight: bold;">Upload Image:</label>
            <input type="file" id="image" name="image" style="margin-bottom: 20px;">

            <button type="submit" style="padding: 10px 20px; background-color: orange; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit Listing</button>
        </form>
    </div>

</body>
</html>
