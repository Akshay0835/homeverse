<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquire Now</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f4f4f4;">

    <div style="background-color: orange; color: white; padding: 20px;">
        <h1 style="margin: 0;">Enquire Now</h1>
    </div>

    <div style="margin: 50px auto; width: 80%; max-width: 500px; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h2 style="margin-bottom: 20px; color: #333;">Weâ€™d Love to Hear From You!</h2>
        <form action="#" method="post" style="text-align: left;">
            <label for="name" style="display: block; margin-bottom: 8px; font-weight: bold;">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="message" style="display: block; margin-bottom: 8px; font-weight: bold;">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

            <button type="submit" style="margin-top: 20px; padding: 10px 20px; color: white; background-color: orange; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </div>

</body>
</html>
